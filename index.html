<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Visualizing Shakespeare</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

    <!--CSS Stylesheets-->
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Alegreya+SC|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="assets/app.css">
  </head>

  <body ng-app="shakespeareApp" layout="column" ng-controller="AppController as ctrl">
    <!--Toolbar-->
    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleList($event)" aria-label="Show Play List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Visualizing Shakespeare</h1>
    </md-toolbar>

    <div flex layout="row">
        <!--List of plays-->
        <md-sidenav  md-component-id='left' ng-click="ctrl.toggleList($event)" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" >
          <md-subheader class="nav-menu">
            <md-menu style="padding-right:8px">
              <md-button class="md-no-focus sort" ng-click="$mdOpenMenu($event)">
                <md-icon>sort</md-icon>
              </md-button>
              <md-menu-content style="padding:0px">
                <md-menu-item>
                  <md-button aria-label="Sort by Title" ng-click="ctrl.sortList('name')">
                    Sort by Title
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button aria-label="Sort by Date" ng-click="ctrl.sortList('year')">
                    Sort by Year
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>


            <md-icon style="padding-right:8px">search</md-icon>
            <input class="search-bar" ng-model="ctrl.searchTerm" type="text" placeholder="Search">
          </md-subheader>
          <md-list>
            <md-list-item ng-repeat="item in ctrl.plays | filter:ctrl.searchTerm | orderBy:ctrl.sortBy">
                <md-button style="padding-left:12px" ng-click="ctrl.selectPlay(item)" ng-class="{'selected': item === ctrl.selected }">
                  <div layout="row">
                    <div>{{item.name}}</div>
                    <div ng-show="ctrl.showYears" style="padding-left:4px">({{item.year}})</div>
                  </div>
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <!--Play content-->
        <md-content flex id="content">
        <play-page ng-show="ctrl.selected" play="ctrl.selected"></play-page>

        <div ng-show="!ctrl.selected" flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme="default" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Card with image</span>
                <span class="md-subhead">Medium</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-md card-media"></div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Action 1</md-button>
              <md-button>Action 2</md-button>
            </md-card-actions>
          </md-card>
        </div>
        </md-content>

    </div>

    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!--App Dependencies-->
    <script src="./src/plays/playService.js"></script>
    <script src="./src/plays/playModule.js"></script>
    <script src="./src/navService.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
